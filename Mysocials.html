<head>

    <style>
        body {
            font-size: 14px;
            text-align: center; 
            position: relative; 
            color: white;
            margin: 0;
            padding: 0;
        }

        @media (min-width: 768px) {
            body {

            }

        .button-spacing {
            margin-bottom: 20px; 
        }

        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .homepage-button {
            background-color: darkgray;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .homepage-button a {
            color: white;
            text-decoration: none;
        }

        .homepage-button:hover {
            background-color: gray;
        }
        .gif-container {
            width: 500%;
            max-width: 700px; 
            margin: auto;
            overflow: hidden;
        }

        .gif-container img {
            width: 100%;

</head>
<body bgcolor="#2D2D2D"> 
    <div class="button-container">
        <button id="bgButton" onclick="toggleBackground()">White</button>

    <img src="2cat-removebg-preview.png" width="200" height="100" style="display: block; margin: auto;"/>
    
    <script>
        var previousColor = '#2D2D2D';

        function toggleBackground() {
            var currentColor = document.body.style.backgroundColor;
            var button = document.getElementById('bgButton');
            
            if (currentColor === 'white') {
                document.body.style.backgroundColor = previousColor;
                button.textContent = 'White';
            } else {
                previousColor = currentColor;
                document.body.style.backgroundColor = 'white';
                button.textContent = 'Dark';
            }
        }
    </script>
